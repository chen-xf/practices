<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS中的几种布局方式</title>
	<link rel="stylesheet" type="text/css" href="table-layout.css">
</head>
<body>

	<!-- table布局 -->
	<table class="container">
		<tbody>
			<tr>
				<td class="left">the left</td>
				<td class="right">the right</td>
			</tr>
		</tbody>
	</table>
	<br><br><br><br><br>
	<div class="table">
		<div class="left2"></div>
		<div class="right2"></div>
	</div>
	
	
</body>
</html>
