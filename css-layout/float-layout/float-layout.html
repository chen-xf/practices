<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float布局</title>
	<link rel="stylesheet" type="text/css" href="float-layout.css">
</head>
<body>
	
	<!-- 高度塌陷 -->
	<div class="container1">
		<span class="left">float</span>
		<span class="middle">text</span>
		<span class="right">float</span>
	</div>
	<div class="container2"></div>

	<br><br><br><br>

	<!-- 两栏布局 -->
	<div class="wrapper">
		<div class="left1"></div>
		<div class="right1"></div>
	</div>

	<br><br><br><br>

	<!-- 三栏布局 -->
	<div class="wrapper2">
		<div class="left2"></div>
		<div class="right2"></div>
		<div class="middle2"></div>
	</div>

	<br><br><br><br>

	<!-- 圣杯布局 -->
	<header>
		<h2>我是header</h2>
	</header>
	<div class="wrapper3">
    	<div class="middle3">
        	<h4>我是middle</h4>
      		<p>我是内容部分我是内容部分我是内容部分我是内容部分我是内容部分我是内容部分我是内容部分我是内容部分</p>
    	</div>
    	<div class="left3">
    		 <h4>我是left</h4>
      		 <p>我是left的内容</p>
    	</div>
    	<div class="right3">
    		<h4>我是right的内容</h4>
      		<p>我是right的内容</p>
    	</div>
	</div>

	<br><br><br><br>

	<!-- 双飞翼布局 -->
	<div class="wrapper4">
		<div class="main">
			<div class="middle4">main我是内容部分我是内容部分我是内容部分我是内容部分我是内容部分我是内容部分我是内容部分我是内容部分我是内容部分我是内容部分我是内容部分我是内容部分我是内容部分我是内容部分我是内容部分我是内容部分</div>
		</div>
		<div class="left4">left</div>
		<div class="right4">right</div>
	</div>

	<br><br><br><br>

	<!-- 网格布局grid -->
	<div class="container3">
		<div class="child"></div>
	</div>
	
</body>
</html>
